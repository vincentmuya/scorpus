{% load bootstrap4 %} {% load staticfiles %} {%block content%}

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700">
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<div class="site-wrap">

  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="site-navbar py-3" role="banner">

    <div class="container">
      <div class="row align-items-center">

        <div class="col-11 col-xl-2" id="logo">
          <h1 class="mb-0"><a href="index.html" class="text-white h2 mb-0"><img src="static/Scorpuslogo.png" style="width:180px; height:100px;" alt=""></a></h1>
          <!-- <h1 class="mb-0"><a href="index.html" class="text-white h2 mb-0">Scorpus Cargo Logistics</a></h1> -->
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">

            <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
              <li><form class="navbar-form" role="search" action="{% url 'search_results' %}">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search referenceid" name="referenceID">
                  <div class="input-group-btn">
                    <button class="btn btn-primary" >Search</button>
                  </div>
                </div>

              </form></li>
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="{% url 'cargo'%}">Agent Log In</a></li>
            </ul>
          </nav>
        </div>

        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

        </div>

      </div>
    </div>

  </header>
  <style media="screen">
    #logo{
      background-color: white;
    }
  </style>
{%endblock%}
