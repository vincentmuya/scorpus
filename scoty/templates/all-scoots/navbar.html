<head>

<style media="screen">
  @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
  header {
    background: url('/static/Scorpuslogo.png');
    background-repeat: no-repeat;
    width: 100%;
    height: 450px;
    background-color: white;
    color: #fff;
    text-align: center;
    text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
  }
  ul {

}
a{

}

    width: 100%;
    height: 100%;

  }

  .navbar-brand {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    font-style: italic;
  }

  .inner {
    padding: 30px;
  }

  .masthead-nav>li {
    display: inline-block;
  }

  .masthead-nav>li+li {
    margin-left: 20px;
  }

  .masthead-nav>li>a {
    padding-right: 0;
    padding-left: 0;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    /* IE8 proofing */
    color: rgba(255, 255, 255, .95);
    border-bottom: 2px solid transparent;
  }

  .masthead-nav>li>a:hover,
  .masthead-nav>li>a:focus {
    background-color: transparent;
    color: #fff;
    border-bottom-color: #fff;
  }

  .masthead-nav>.active>a,
  .masthead-nav>.active>a:hover,
  .masthead-nav>.active>a:focus {
    color: #fff;
    border-bottom-color: #fff;
  }

  @media (min-width: 768px) {
    .navbar-brand {
      float: left;
    }
    .masthead-nav {
      float: right;
    }
  }

  @media (max-width: 768px) {
    .navbar-toggle {
      background: #000 !important;
    }
  }

  .tabStrip {
    background: #f3eee9;
    border: none;
    padding-left: 0;
    padding-right: 0;
  }

  .grey {
    background: grey;
  }

  .blue {
    background: #00BFFF;
  }

  .orange {
    background: #FF8C00;
  }

  .green {
    background: #6B8E23;
  }

  .tabStrip ul li a {
    color: #fff;
  }

  .tabStrip ul li a:hover {
    border: none;
    background: none;
  }
